<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chef's Corner</title>
		<link href="styles.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<script defer src="index.js"></script>
	</head>
	<body>
		<!-- Header -->
		<div class="header">
			<h2>Chef's Corner</h2>
			<p>Arabic cuisine and local favorites</p>
		</div>

		<!-- Navigation -->
		<div id="navbar">
			<a id="noodlesLink" class="active" href="#noodles">Noodles</a>
			<a id="riceLink" href="#rice">Rice</a>
			<a id="mandhiLink" href="#mandhi-rice">Mandhi Rice</a>
			<a id="mandhiPlatterLink" href="#mandhi-rice-platter">Mandhi Rice Platter</a>
			<a id="soupsLink" href="#soups">Soup</a>
			<a id="vegetablesLink" href="#vegetables">Vegetable</a>
			<a id="eggsLink" href="#eggs">Egg</a>
			<a id="seafoodLink" href="#seafood">Seafood</a>
		</div>
		<div class="content"></div>
		<div class="cart-icon">
			<div>
				<i
					class="fa fa-shopping-cart"
					style="font-size: 48px; text-align: center"
				></i>
			</div>
		</div>

		<!-- Modal -->
		<div id="item-modal" class="modal">
			<!-- Modal Content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="modal-item-variations"></div>
				<hr />
				<form onsubmit="">
					<label for="quantity">Quantity:</label>
					<input
						type="number"
						id="addQuantity"
						class="addQuantity"
						name="addQuantity"
						step="1"
						value="1"
					/>
					<input type="submit" id="addToCart" />
				</form>
			</div>
		</div>

		<div id="cart-modal" class="modal">
			<!-- Modal Content -->
			<div class="modal-content">
				<span class="cartClose">&times;</span>
				<div class="cart-items"></div>
				<button class="checkout-button">Checkout</button>
				<button class="update-cart">Update</button>
			</div>
		</div>
	</body>
</html>
